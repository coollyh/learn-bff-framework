<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <button onclick="getinfo()">请求user/getinfo 接口</button>
</body>

<script>
  function getinfo() {
    fetch("http://127.0.0.1:8888/user/getinfo", {
      method: "PATCH",
    }).then(stream => {
      console.log(stream)
      return stream.text()
    }).then(res => {
      console.log(res)
    })
  }
</script>
